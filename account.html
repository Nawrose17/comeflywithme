<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hasna Food - Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .form-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    .form-box h2 {
      margin-bottom: 20px;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background: #219150;
    }

    .form-box .link {
      margin-top: 15px;
      display: block;
      color: #2980b9;
      cursor: pointer;
    }

    #welcome-message {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

<!-- Login Popup -->
<div class="popup" id="loginPopup">
  <div class="form-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email Address" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Log In</button>
    <span class="link" onclick="showRegister()">Register</span>
  </div>
</div>

<!-- Register Popup -->
<div class="popup" id="registerPopup" style="display: none;">
  <div class="form-box">
    <h2>Register</h2>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="regEmail" placeholder="Email Address" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="text" id="address" placeholder="Address" required>
    <button onclick="register()">Confirm</button>
  </div>
</div>

<div id="welcome-message" style="display: none;">
  âœ… Successfully Logged In!<br>Welcome to Hasna Food!
</div>

<script>
  // Temporarily store registered account
  let registeredUser = {};

  function showRegister() {
    document.getElementById('loginPopup').style.display = 'none';
    document.getElementById('registerPopup').style.display = 'flex';
  }

  function register() {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('regPassword').value;
    const address = document.getElementById('address').value.trim();

    if (!firstName || !lastName || !email || !phone || !password || !address) {
      alert("Please fill all the fields.");
      return;
    }

    registeredUser = { email, password, firstName, lastName };
    alert("Registration successful!");

    document.getElementById('registerPopup').style.display = 'none';
    document.getElementById('loginPopup').style.display = 'flex';
  }

  function login() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    if (email === registeredUser.email && password === registeredUser.password) {
      document.getElementById('loginPopup').style.display = 'none';
      document.getElementById('welcome-message').style.display = 'block';
      window.location.href = "Menu.html";
    } else {
      alert("Incorrect email or password.");
    }
  }
</script>

</body>
</html>
